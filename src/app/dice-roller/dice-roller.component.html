<div class="content p-2 w-75 mx-auto">
    <div class="col-12 justify-content-center">
        <div class="row bg-dark text-white mt-2 pl-2 pt-2">
            <h2>Dice Roller</h2>
        </div>
        <div class="row p-2 ">
            <div class=" col-md  col-6">
                <label class="mr-2 text-white" for="formGroupExampleInput">Quantidade: </label> {{qtdDados}}
                <input placeholder="1" (keyup)="qtdDadosValue($event)" min="0" id="qtdDados" class="form-control" numeric numericType="number" type="number">
            </div>
            <div class="col-md  col-6">
                <label class="mr-2 text-white" for="formGroupExampleInput" style="display: inline;">Tipo: <img class="iconeDado" [src]="tipoDadoImg" alt="">{{tipoDados}}</label>
                <select (change)="selectChangeHandler($event)" class="custom-select text-white" name="" id="tipoDados">
                    <option value="d4">d4</option>
                    <option value="d6">d6</option>
                    <option value="d8">d8</option>
                    <option value="d10">d10</option>
                    <option value="d12">d12</option>
                    <option value="d20">d20</option>
                    <option value="d100">d100</option>                            
                </select>
            </div>
            <div class="col-md  col-6">
                <label class="mr-2 text-white" for="formGroupExampleInput">Bonus: </label> {{bonusDados}}
                <input placeholder="0" (keyup)="bonusDadosValue($event)" class="form-control" id="bonusDados" type="number">
            </div>
            <div class="col-md col-6 ">
                <label class="mr-2" for="formGroupExampleInput">&nbsp;</label>
                <br>
                <button class="btn btn-large bg-secondary text-light col-sm-12" (click)="rolar()">Rolar</button>
            </div>
            <div class="col-12 col-md-4 ">

                <p class="text-center resultado p-3 mt-4 bg-secondary text-light ">
                    <span *ngIf="totalDados.length == 0" style="background-color: transparent;">Resultado da Rolagem aqui</span>
                    <span *ngFor="let dados of totalDados">
                            {{dados}}                            
                        </span>
                </p>


            </div>
        </div>
        <div class="row bg-dark text-white mt-2 pl-2 pt-2">
            <h3>Historico </h3>
        </div>
        <div class="row justify-content-center">
            <ul class="list-inline hist ">
                <li class="list-inline-item p-3 mb-2 resultado bg-secondary text-light" *ngFor="let historico of objHistoricoDados">
                    {{objHistoricoDados.indexOf(historico)+1}})
                    <span *ngFor="let hist of historico">
                             {{hist}}
                    </span>
                </li>

            </ul>

        </div>
        <div class="row justify-content-center">
            <button class="btn btn-large bg-secondary text-light  " (click)="limparHistorico()">Limpar Hist√≥rico</button>
        </div>
    </div>
</div>
