<div class="container p-3">
    <div class="row">
        <div class="col-md" *ngFor="let card of cards">
            <a [href]="card.path">
                <div class="card">
                    <img class="card-img-top" [src]="card.imagem" [alt]="card.titulo">
                    <div class="card-body">
                        <h6 class="card-title">{{card.titulo}}</h6>
                        <p class="card-text"><small>{{card.descricao}}</small></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
